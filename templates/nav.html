{% load custom_tags %}
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div>
            <a href="{% url 'home'%}" class="navbar-brand">Insta</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                {% if request.user.is_authenticated%}
                <li>
                    <a href="{% url 'home'%}"><i class="fa fa-home {% if request.resolver_match.url_name == 'home'%}active{% endif %} "></i></a>
                </li>
                <li>
                    <a href="{% url 'make_post'%}"><i class="fa fa-plus {% active 'make_post'%} "></i></a>
                </li>
                <li>
                    <a href="{% url 'explore'%}"><i class="fa fa-search {% active 'explore'%}"></i></a>
                </li>
                <li>
                    <a href="{% url 'profile' user.pk%}"><i class="fa fa-user {% active 'profile'%}"></i></a>
                </li>
                <li>
                    <a href="{% url 'logout'%}"><i class="fa fa-sign-out"></i></a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'login'%}">Log In</a>
                </li>
                <li>
                    <a href="{% url 'signup'%}">Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>





{% block content%}
{% endblock content%}
